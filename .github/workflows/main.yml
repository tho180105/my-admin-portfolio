name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Hoặc branch chính của bạn

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Sử dụng Node.js version phù hợp

    - name: Install dependencies
      run: npm install

    - name: Build the app
      run: npm run build

    - name: Deploy to GitHub Pages
      run: npm run deploy
      env:
        REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}  # Lấy biến môi trường từ GitHub Secrets
        REACT_APP_ENV: ${{ secrets.REACT_APP_ENV }}
